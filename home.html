<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ++++++++++++++++++++++++++++++++++++++++ HEADER +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    <div class="header">
        <div class="nav lefts">
            <h2>Zwallet</h2>
        </div>
        <div class="nav right">
            <div class="nav-box profile">
                <img src="pictures/robert.svg" alt="Robert">
            </div>
            <div class="nav-box user">
                <p class="name">Robert Chandler</p>
                <p class="phone">+62 8139 3877 7946</p>
            </div>
            <div class="nav-box notif">
                <img src="icons/bell.svg" alt="Bell">
            </div>
        </div>
    </div>
    <!-- ++++++++++++++++++++++++++++++++++++++++ CONTAINER +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    <div class="container">
        <!-- =========================== BAR MENU =============================== -->
        <div class="menu-bar">
            <div class="menu-items dashboard">
                <div class="blue">
                    <img src="icons/blue-line.svg" alt=" Blue Line">
                </div>
                <img src="icons/grid.svg" alt="Grid">
                <p>Dashboard</p>
            </div>
            <div class="menu-items">
                <img src="icons/arrow-up.svg" alt="Transfer">
                <p>Transfer</p>
            </div>
            <div class="menu-items">
                <img src="icons/plus.svg" alt="Top Up">
                <p>Top Up</p>
            </div>
            <div class="menu-items">
                <img src="icons/user.svg" alt="Profile">
                <p>Profile</p>
            </div>
            <div class="menu-items logout">
                <img src="icons/log-out.svg" alt="Log Out">
                <p>Log Out</p>
            </div>
        </div>
        <!-- ============================ BAR HISTORY ============================= -->
        <div class="history-bar">
            <div class="balance">
                <div class="saldo">
                    <p class="text-balance">Balance</p>
                    <p class="text-saldo">Rp120.000</p>
                    <p class="text-phone">+62 813-9387-7946</p>
                </div>
                <div class="button">
                    <div class="transfer">
                        <img src="icons/transfer.svg" alt="Transfer">
                        <p>Transfer</p>
                    </div>
                    <div class="topup">
                        <img src="icons/topup.svg" alt="Top Up">
                        <p>Top Up</p>
                    </div>
                </div>
            </div>
            <div class="transaction">
                <div class="charts"></div>
                <div class="history"></div>
            </div>
        </div>
    </div>
    <!-- ++++++++++++++++++++++++++++++++++++++++++++++ FOOTER +++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    <div class="footer">
        <div class="copyright">
            <p>2020 Zwallet. All right reserved.</p>
        </div>
        <div class="contact">
            <p>+62 5637 8882 9901</p>
        </div>
        <div class="mail">
            <p>contact@zwallet.com</p> 
        </div>
    </div>
</body>

</html>
